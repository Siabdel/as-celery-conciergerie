version: '3.9'

services:
  web:
    container_name: conciergerie_prod_web
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    # commande :  python manage.py runserver 0.0.0.0:8000
    volumes: 
      - static_volume:/home/app/web/staticfiles
    ports:
      - 8800:8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

      ## Ajoutez des limites de ressources pour les conteneurs  
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  db:
    container_name: conciergerie_db
    # image: postgres:14.0-alpine
    image: postgres:14
    build:
      context: ./postgres
      dockerfile: Dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

 
  nginx:
    container_name: conciergerie_nginx
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 1338:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:

secrets:
  db_password:
    file: ./db_password.txt