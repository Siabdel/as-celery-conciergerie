<!-- public/index.html -->
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conciergerie Immobilière</title>
    <meta name="description" content="Gestion et suivi des réservations immobilières" />
    <meta name="author" content="Votre Nom ou Société" />
    <link rel="icon" href="/favicon.ico" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Theme Color pour Mobile -->
    <meta name="theme-color" content="#0d6efd" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="bg-light">
    <noscript>
      <div
        id="loading-spinner"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%)"
        class="d-flex justify-content-center align-items-center"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>
      <style>
        #loading-spinner {
          z-index: 9999;
        }
      </style>
      <div class="container text-center py-5">
        <h2>ICI APP Conciergerie Immobilière</h2>
        <div class="alert alert-warning">
          <h4 class="alert-heading">JavaScript Requis</h4>
          <p>Cette application nécessite JavaScript pour fonctionner correctement.</p>
          <p class="mb-0">Veuillez activer JavaScript dans votre navigateur.</p>
        </div>
      </div>
    </noscript>

    <div id="app"></div>

    <!-- Lien vers le bundle JS généré par Vite -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
