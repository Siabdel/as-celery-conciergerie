{% load i18n static %}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for image in property_images %}
                <li data-target="#carouselExampleIndicators" 
                    data-slide-to="{{ forloop.counter0 }}" 
                    {% if forloop.first %} class="active" {% endif %}></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
                
            {% for image in property_images %}
            
               <div class="card h-100 property-image carousel-item {% if forloop.first %} active {% endif %}">
                    <img src="{{ image.image.url }}" alt="Image du produit {{ image.image.url }}" 
                        class="rounded-lg img-fluid p-2 rounded" id="property-image" 
                        style="height: 400px; width: 600px;">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

     <style>
        /* Personnalisation des styles suppl√©mentaires */
        .property-image img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .property-image img:hover {
            transform: scale(1.2);
        }
    </style>
