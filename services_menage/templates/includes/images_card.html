
{% load i18n static %}

<div class="container-fluid">
    <div class="row">
        <div class="property-image">
            {% if property_images|length >= 0 %}
                {% include 'includes/carousel.html' %}
            {% elif  property.default_image %}
                <img src="{{ property.default_image.url }}" 
                    class="card-img-top img-fluid rounded" alt="{{ property.property_name }}">
            {% else %}
                <div class="card-body"> 
                    <div class="property-image"> img :
                        <img src="{% static 'img/default/large_800x600_plan-apprt.jpg' %}" 
                            alt="{{ property_images }}" 
                            class="rounded-lg img-fluid mx-auto d-block" id="property-image" 
                            style="height:800px; width:600px;">
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
